{% extends 'helpers/base.html' %}

{% block page_title %}Вход в аккаунт{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="bg-light p-5 shadow rounded">
        <h1 class="login-heading">Вход на сайт</h1>
        <p class="login-para">Используйте следующую форму для входа на сайт:</p>
        <div class="login-form">
            <form class="form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="username" autofocus autocapitalize="none"
                           autocomplete="username" maxlength="150"
                           required id="id_username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" autocomplete="current-password" required
                           id="id_password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-sm" type="submit">Войти на сайт</button>
                </div>

                <div class="mt-2">
                    <small>Еще нет аккаунта? <a href="{% url 'worker:register' %}">Зарегистрироваться</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
