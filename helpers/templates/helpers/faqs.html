{% extends "helpers/base.html" %}
{% load static %}

{% block body %}
<main style="min-height: 70vh">
    <div class="text-white text-center">
        <div class="px-4 py-5 my-5">
            <img class="d-block mx-auto mb-4" src="{% static 'img/restaurants/little-bird.svg' %}" alt="" width="72"
                 height="57">
            <h1 class="display-5 fw-bold">Ответы на часто задаваемые вопросы:</h1>
            <div class="faqs-block">
                {% for faq in faqs %}
                <button class="accordion mt-3">{{faq.name}}</button>
                <div class="panel bg-white rounded shadow">
                    <p>{{faq.description}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        let acc = document.getElementsByClassName("accordion");
        let i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>


</main>

{%endblock%}
